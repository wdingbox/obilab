<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript"  src="./jquery-2.1.1.min.js"></script>   

<script>
 function allowDrop(ev) {
     ev.preventDefault();
 }

 function drag(ev) {
     ev.dataTransfer.setData("text/html", ev.target.id);
     //console.log("drag");
 }

 function drop(ev) {
     ev.preventDefault();
     //console.log("drop");
     var data = ev.dataTransfer.getData("text/html");
     ev.target.appendChild(document.getElementById(data));
 }
 var dragObj=null;
 $(document).ready(function(){
    $("img").attr("draggable","true").attr("ondragstart","drag(event)");
    $("td").attr("ondragover","allowDrop(event)").attr("ondrop","drop(event)");
    $("div").attr("ondragover","allowDrop(event)").attr("ondrop","drop(event)");
    
    $("td").click(function(e){
        var count = $(this).children().length;
        alert(count);
    });
    
			$("#drag1").mouseover(function(idx){
                dragObj=$(this);

			});

                           if ( sql.toLowerCase().search("update ") >=0 ){
                              return confirm("Update?\n"+sql);
                           }
                           return true;
								  });
});//$(document).ready(function(){  
</script>
