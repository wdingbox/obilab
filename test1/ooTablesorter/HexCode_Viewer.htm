    function get_start() {
        var shex = "";
        if ($("#hex").is(':checked')) {
            shex = "0x";
        };
        var start = parseInt(shex + $("#start").val());
        return start;
    }

    function show() {
        var start = get_start();
        var range = parseInt($("#range").val());
        var note = "x" + start.toString(16) + "=" + start + " + " + range;
        $("#out").text(note);
        var stb = `<table border='1'><caption>${note}</caption><tr>`, k = 0;
        const COLMAX = 50;
        for (var i = start; i < (start + range); i++) {
            if (k % COLMAX == 0) {
                stb += `</tr><tr>`;
            }
            var shx = i.toString(16);
            stb += `<td class='tda' title='x${shx}=${i}'>&#x${shx};</td>`;
            k++;
        }
        stb += "</tr><table>";
        var tb = $(stb).find("td").bind("click", function () {
            var t = $("this").attr("title");
            $("#out").text(t);
        });
        $("#base").prepend(stb).find("td").bind("click", function () {
            var t = $("this").attr("title");
            $("#out").text(t);
        });
    }
    function plus() {
        var start = get_start();
        var range = parseInt($("#range").val());
        var start2 = start + range;
        var str = start2;
        if ($("#hex").is(":checked")) {
            str = start2.toString(16);
        }
        $("#start").val(str);
        show();
    }

</script>
