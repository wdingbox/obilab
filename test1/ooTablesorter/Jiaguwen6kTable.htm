$(document).ready(function(){ 
	JiaguwenTable.Init();
	JiaguwenTable.m_chekbox_Id_BaseName="colchk";

	$("#out").val("Total OBI Size: "+JiaguwenTable.m_nOBIsize);

	$("#out").addClass("outSizeMin");
	$("#outSizer").click(function(){
		$("#out").toggleClass("outSizeMin outSizeMax");
	});


	$("#pinyinput").bind("keypress",function(e){
		if(e.which == 13) {
    	    sel_option_function["search_by_string"]();
    	}
	});

	//$("#choice").append("<option value='test'>test</option>");
	var sop=Gen_Group_Options_funcs(sel_option_function);
	$("#choice").append(sop);
	$("#choice").click(function(){
		var va=$(this).val();

		var sout=$("#out").val();
		$("#out").val(va+"\n"+sout);
		
		//choose_run(va);
		sel_option_function[va]();
	});

});

</script>
